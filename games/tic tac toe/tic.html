<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/callie-chalk-font" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="ticStyle.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/callie-chalk-font');
</style>
  </head>
  <body>
    <div class="bg-image">
      <table>
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      <button class="restart-btn" onclick="restart()">Restart Game</button>
      <div id="message-popup" class="hidden">
        <div class="message-popup-content">
          <span id="message"></span>
          <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="ticScript.js"></script>
  </body>
</html>
