<!DOCTYPE html>
<html>
<head>
	<title>Change Paragraph Color on Click</title>
	<style>
		p {
			color: blue;
			cursor: pointer;
		}
		.red {
			color: red;
		}
	</style>
</head>
<body>
	<p id="myParagraph">Click me to change color!</p>

	<script>
		document.getElementById("myParagraph").addEventListener("click", function() {
			this.classList.toggle("red");
		});
	</script>
</body>
</html>
